<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b9c8d03355.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container1">
        <div class="container2">
            <h1 id="watch">00:00:00</h1>
            <div class="buttons">
                <button id="pause" onclick="pause()"><i class="fa-solid fa-square"></i></button>
                <button id="play" onclick=" actual()"><i class="fa-solid fa-play"></i></button>
                <button id="reset" onclick="reset()"><i class="fa-solid fa-rotate-right"></i></button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
